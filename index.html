    <script>
        // ========== Vercel API ÈÖçÁΩÆ ==========

        // ÂÖ®Â±ÄÊï∞ÊçÆ

        // Ability color mapping

            "Êåá‰ª§ÈÅµÂæ™Áéã": "instruction",
            "ËßÜËßâÊé®ÁêÜÂ∏à": "vision",

        // ========== Âú∫ÊôØÊò†Â∞ÑÂíåÂä®ÊÄÅÈÖçÁΩÆ ==========

        // Âú∫ÊôØÂêçÁß∞Êò†Â∞ÑÔºàÂ§ÑÁêÜÂéÜÂè≤Êï∞ÊçÆ‰∏≠ÁöÑÈùûÊ†áÂáÜÂêçÁß∞Ôºâ
        const SCENE_MAPPING = {

            "ËßÜÈ¢ëÁêÜËß£": "ËßÜÈ¢ëÁßíÊáÇ",
            "ÊñáÊ°£Â§ÑÁêÜ": "ÊñáÊ°£ÁßíËØª",
            "Agent": "AIÊõø‰Ω†Âπ≤Ê¥ª",
            "‰ª£Á†ÅÁîüÊàê": "‰∏ÄÂè•ËØùÁîüÊàêApp"
        };

        // Ê†áÂáÜÂåñÂú∫ÊôØÂêçÁß∞ÔºàÂ∫îÁî®Êò†Â∞ÑËßÑÂàôÔºâ
        function normalizeScene(scene) {
            if (!scene) return "ÂÖ∂‰ªñ";

        // ‰ªéÊï∞ÊçÆ‰∏≠Âä®ÊÄÅÊèêÂèñÊâÄÊúâÂú∫ÊôØÂπ∂ÊåâÊãºÈü≥ÊéíÂ∫è
        function extractUniqueScenes(data) {
            const scenes = new Set();
            data.forEach(demo => {
                const normalizedScene = normalizeScene(demo.scene);
                scenes.add(normalizedScene);
            });

            // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÂπ∂ÊåâÊãºÈü≥ÊéíÂ∫è
            return Array.from(scenes).sort((a, b) => {
                return a.localeCompare(b, 'zh-CN');
            });
        }

        // ‰∏∫ÊØè‰∏™Âú∫ÊôØÂä®ÊÄÅÁîüÊàêÈÖçÁΩÆÔºàÂõæÊ†á„ÄÅÂ≠óÊØçÁºñÂè∑„ÄÅÊéíÂ∫èÔºâ
        function generateSceneConfig(scenes) {

                '‰∏ÄÂè•ËØùÁîüÊàêApp': 'üì±',
                '‰∏ÄÂè•ËØùÂÅöÁΩëÁ´ô': 'üåê',
                '‰∏ÄÂè•ËØùÈÄ†Ê∏∏Êàè': 'üéÆ',
                '‰∏ÄÂè•ËØùÂá∫3D': 'üßä',
                '‰∏ÄÂè•ËØùÂÜôÁ≥ªÁªü': 'üíª',
                '‰∏ÄÂè•ËØùÊêûÁâπÊïà': '‚ú®',
                'ÂõæÁîü‰∏áÁâ©': 'üé®',
                'ËßÜÈ¢ëÁßíÊáÇ': 'üé¨',
                'ÊñáÊ°£ÁßíËØª': 'üìÑ',
                'AIÊõø‰Ω†Âπ≤Ê¥ª': 'ü§ñ',
                '‰∏ÄÂè•ËØùÂá∫Âõæ': 'üñºÔ∏è',
                '‰∏ÄÂè•ËØùÂÅöPPT': 'üìä',
                '‰∏ÄÂè•ËØùÂÅöË°®Ê†º': 'üìã',
                'ÂÜô‰ΩúÂä©Êâã': '‚úçÔ∏è',
                'AIÂΩìËÄÅÂ∏à': 'üë®‚Äçüè´',
                'AIÈô™ËÅä': 'üí¨',
                'ËßÜËßâËÄÉAI': 'üëÅÔ∏è',
                'Â•áËë©ÊåëÊàò': 'üéØ',
                'ÂÖ∂‰ªñ': 'üìÅ'
            };

            scenes.forEach((scene, index) => {
                config[scene] = {
                    icon: iconMap[scene] || 'üìÅ',
                    letter: String.fromCharCode(65 + index), // A, B, C...
                    order: index + 1

            return config;
        }

        // ÊåâÂàÜÁ±ªÂàÜÁªÑÊï∞ÊçÆ
        function groupByCategory(data) {
            const grouped = {};
            data.forEach(demo => {
                const category = demo.scene || 'ÂÖ∂‰ªñ';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(demo);
            });
            return grouped;
        }

        // ========== API ÂáΩÊï∞ ==========
        // Ëé∑ÂèñÈ£û‰π¶Â§öÁª¥Ë°®Ê†ºËÆ∞ÂΩïÔºàÊúçÂä°Á´ØÂ∑≤È¢ÑÂä†ËΩΩÊâÄÊúâÂ™í‰Ωì URLÔºâ
        // ÊîØÊåÅÊú¨Âú∞ÂºÄÂèëÔºöÂ¶ÇÊûúAPI‰∏çÂèØÁî®ÔºåËá™Âä®ÂõûÈÄÄÂà∞Êú¨Âú∞mockÊï∞ÊçÆ
        async function fetchRecords() {
            try {
                // ÂÖàÂ∞ùËØïËÆøÈóÆVercel API
                const response = await fetch(`${API_BASE}/records`);

                // Ê£ÄÊü•ÂìçÂ∫îÊòØÂê¶‰∏∫JSONÊ†ºÂºè
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.log('APIËøîÂõûÈùûJSONÂìçÂ∫îÔºåÂèØËÉΩÊòØÊú¨Âú∞ÂºÄÂèëÁéØÂ¢ÉÔºåÂõûÈÄÄÂà∞mockÊï∞ÊçÆ');
                    throw new Error('Not JSON response');
                }

                const data = await response.json();
                if (data.code === 0) {
                    console.log('‚úì ÊàêÂäü‰ªéVercel APIÂä†ËΩΩÊï∞ÊçÆ');
                    return data.data.items;
                }
                throw new Error('Failed to fetch records: ' + (data.error || data.msg));
            } catch (error) {
                // APIÂ§±Ë¥•ÔºåÂ∞ùËØïÂä†ËΩΩÊú¨Âú∞mockÊï∞ÊçÆ
                console.log('APIËØ∑Ê±ÇÂ§±Ë¥•ÔºåÂ∞ùËØïÂä†ËΩΩÊú¨Âú∞mockÊï∞ÊçÆ...', error.message);
                try {
                    const response = await fetch('./mock-data.json');
                    const data = await response.json();
                    if (data.code === 0) {
                        console.log('‚úì ÊàêÂäü‰ªéÊú¨Âú∞mock-data.jsonÂä†ËΩΩÊï∞ÊçÆÔºàÊú¨Âú∞ÂºÄÂèëÊ®°ÂºèÔºâ');
                        return data.data.items;
                    }
                } catch (mockError) {
                    console.error('Âä†ËΩΩÊú¨Âú∞mockÊï∞ÊçÆ‰πüÂ§±Ë¥•:', mockError);
                }
                throw new Error('Êó†Ê≥ïÂä†ËΩΩÊï∞ÊçÆÔºöAPIÂíåÊú¨Âú∞mockÊï∞ÊçÆÈÉΩ‰∏çÂèØÁî®');
            }
        }

        // ÂõûÈÄÄÊñπÊ°àÔºöÂçïÁã¨Ëé∑ÂèñÂ™í‰Ωì URLÔºàÂΩìÊúçÂä°Á´ØÊâπÈáèËé∑ÂèñÂ§±Ë¥•Êó∂‰ΩøÁî®Ôºâ
        async function getMediaUrl(fileToken) {
            try {
                const response = await fetch(`${API_BASE}/media?token=${fileToken}`);
                const data = await response.json();
                if (data.code === 0 && data.data.tmp_download_urls && data.data.tmp_download_urls.length > 0) {
                    return data.data.tmp_download_urls[0].tmp_download_url;
                }
            } catch (e) {
                console.error('Failed to get media URL:', e);
            }
            return null;
        }

        // Êõ¥Êñ∞È£û‰π¶Â§öÁª¥Ë°®Ê†ºËÆ∞ÂΩï
        async function updateRecord(recordId, fields) {
            try {
                const response = await fetch(`${API_BASE}/update-record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        record_id: recordId,
                        fields: fields
                    })
                });
                const data = await response.json();
                if (data.code === 0) {
                    return true;
                } else {
                    console.error('Update failed:', data.error);
                    return false;
                }
            } catch (e) {
                console.error('Update record error:', e);
                return false;
            }
        }

        // ========== Êï∞ÊçÆËΩ¨Êç¢ ==========
        function transformRecord(record) {
            const fields = record.fields;
            const rawScene = fields['ÊâÄÂ±ûÂú∫ÊôØ'] || '';
            const previewFile = fields['È¢ÑËßàÊñá‰ª∂'] && fields['È¢ÑËßàÊñá‰ª∂'][0] ? fields['È¢ÑËßàÊñá‰ª∂'][0] : null;

            return {
                id: record.record_id,
                name: fields['DemoÂêçÁß∞'] || '',
                prompt: fields['PromptÊèèËø∞'] || '',
                isVideo: fields['ÊòØÂê¶ËßÜÈ¢ë'] || false,
                views: fields['ÁÉ≠Â∫¶'] || '',
                viewsNum: parseInt(fields['ÁÉ≠Â∫¶Êï∞ÂÄº']) || 0,
                scene: normalizeScene(rawScene),  // Â∫îÁî®Âú∫ÊôØÊò†Â∞ÑËßÑÂàô
                abilities: fields['Ê®°ÂûãËÉΩÂäõ'] || [],
                doubaoTitle: fields['Ë±ÜÂåÖÂàõÊÑèÊ†áÈ¢ò'] || '',
                doubaoDesc: fields['Ë±ÜÂåÖÂàõÊÑèÊèèËø∞'] || '',

                scoreInteresting: parseInt(fields['Ë∂£Âë≥ÂàÜ']) || 0,
                scoreUseful: parseInt(fields['ÂÆûÁî®ÂàÜ']) || 0,

                // ‰ΩøÁî®ÊúçÂä°Á´ØÈ¢ÑÂä†ËΩΩÁöÑÂ™í‰Ωì URLÔºà‰ºòÂåñÂêé‰∏çÂÜçÈúÄË¶ÅÂçïÁã¨ËØ∑Ê±ÇÔºâ
                mediaUrl: fields['_mediaUrl'] || null

        }

        // ========== UIÂáΩÊï∞ ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

        function getScoreClass(total) {
            if (total >= 80) return 'excellent';
            if (total >= 60) return 'good';

            const total = demoData.length;

            // ÁªüËÆ°‰∏çÂêåÂú∫ÊôØÊï∞ÈáèÔºà‰ΩøÁî®Âä®ÊÄÅÊèêÂèñÔºåÂ∫îÁî®Êò†Â∞ÑÂêéÂéªÈáçÔºâ
            const uniqueScenes = extractUniqueScenes(demoData);
            const categoryCount = uniqueScenes.length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statExcellent').textContent = excellent;

        // Ê∏≤ÊüìÂàÜÁªÑË°®Ê†ºÔºàÊåâÂàÜÁ±ªËÅöÂêàÂ±ïÁ§∫Ôºâ
        async function renderTable(data) {
            const container = document.getElementById('categorySections');

            // Âä®ÊÄÅÊèêÂèñÂú∫ÊôØÂπ∂ÁîüÊàêÈÖçÁΩÆÔºàÊåâÊãºÈü≥ÊéíÂ∫èÔºâ
            const uniqueScenes = extractUniqueScenes(data);
            const sceneConfig = generateSceneConfig(uniqueScenes);

            // ÊåâÂú∫ÊôØÂàÜÁªÑ
            const grouped = groupByCategory(data);

            // Âú∫ÊôØÂ∑≤ÁªèÊåâÊãºÈü≥ÊéíÂ∫èÔºåËøáÊª§ÊéâÁ©∫ÂàÜÁªÑ
            const sortedCategories = uniqueScenes.filter(scene => grouped[scene] && grouped[scene].length > 0);

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÈ¢ÑÂä†ËΩΩÁöÑÂ™í‰Ωì URL
            const hasPreloadedMedia = data.some(d => d.mediaUrl);
            console.log('È¢ÑÂä†ËΩΩÂ™í‰Ωì URL Êï∞Èáè:', data.filter(d => d.mediaUrl).length, '/', data.length);

            // ÁîüÊàêÂàÜÁ±ªÂå∫ÂùóHTML
            let html = '';

            sortedCategories.forEach(category => {
                const demos = grouped[category];
                if (demos.length === 0) return; // Ë∑≥ËøáÁ©∫ÂàÜÁ±ª

                const config = sceneConfig[category];

                html += `
                    <div class="category-section" id="category-${encodeURIComponent(category)}">
                        <div class="category-header">
                            <div class="category-icon">${config.icon}</div>
                            <h2 class="category-title">${config.letter}. ${category}</h2>

                        </div>
                        <table class="category-table">
                            <thead>
                                <tr>
                                    <th class="col-rank">ÊéíÂêç</th>
                                    <th class="col-demo-info">DemoÂêçÁß∞ + Prompt</th>
                                    <th class="col-preview">È¢ÑËßà</th>
                                    <th class="col-views">ÁÉ≠Â∫¶</th>
                                    <th class="col-scene">ÊâÄÂ±ûÂú∫ÊôØ</th>
                                    <th class="col-abilities">Ê®°ÂûãËÉΩÂäõ</th>
                                    <th class="col-doubao">Ë±ÜÂåÖÂàõÊÑè</th>
                                    <th class="col-score">ËØÑÂàÜ</th>
                                    <th class="col-notes">Â§áÊ≥®</th>

                                ${demos.map((demo, index) => renderRow(demo, index, demo.mediaUrl)).join('')}

                        </table>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Â¶ÇÊûúÊ≤°ÊúâÈ¢ÑÂä†ËΩΩÁöÑÂ™í‰Ωì URLÔºåÂºÇÊ≠•Âä†ËΩΩ
            if (!hasPreloadedMedia) {
                console.log('ÊúçÂä°Á´ØÊú™ËøîÂõûÈ¢ÑÂä†ËΩΩÂ™í‰Ωì URLÔºåÂõûÈÄÄÂà∞ÂçïÁã¨ËØ∑Ê±ÇÊ®°Âºè...');
                for (const demo of data) {
                    if (demo.previewFile && demo.previewFile.file_token) {
                        const url = await getMediaUrl(demo.previewFile.file_token);
                        if (url) {
                            demo.mediaUrl = url;
                            const row = container.querySelector(`tr[data-id="${demo.id}"]`);
                            if (row) {
                                const previewCell = row.querySelector('.col-preview');

                                }
                            }
                        }
                    }
                }
            }
        }

        // Ëé∑ÂèñÈ¢ÑËßà HTML
        function getPreviewHtml(demo, url) {

                return '<div class="preview-placeholder">Êó†È¢ÑËßà</div>';
            }
            if (demo.isVideo || (demo.previewFile && demo.previewFile.type?.includes('video'))) {
                return `
                    <div class="preview-wrapper" onclick="openLightbox('${url}', '${demo.name}', true)">
                        <video src="${url}" class="preview-thumb" muted preload="metadata"></video>

            } else {
                return `
                    <div class="preview-wrapper" onclick="openLightbox('${url}', '${demo.name}', false)">
                        <img src="${url}" class="preview-thumb" alt="${demo.name}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=preview-placeholder>Âä†ËΩΩÂ§±Ë¥•</div>'">
                    </div>`;
            }
        }

        // Ê∏≤ÊüìÂçïË°å
        function renderRow(demo, index, url) {
            const total = demo.scoreInteresting + demo.scoreUseful;
            const scoreClass = getScoreClass(total);
            const rankClass = index < 3 ? `rank-${index + 1}` : 'rank-default';

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sceneFilter = document.getElementById('sceneFilter').value;
            const abilityFilter = document.getElementById('abilityFilter').value;
            const scoreFilter = document.getElementById('scoreFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            let filtered = demoData.filter(demo => {
                if (searchTerm && !demo.name.toLowerCase().includes(searchTerm) && !demo.prompt.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                if (sceneFilter && demo.scene !== sceneFilter) {
                    return false;
                }
                if (abilityFilter && !demo.abilities.includes(abilityFilter)) {
                    return false;
                }
                const total = demo.scoreInteresting + demo.scoreUseful;
                if (scoreFilter === 'excellent' && total < 80) return false;
                if (scoreFilter === 'good' && (total < 60 || total >= 80)) return false;
                if (scoreFilter === 'average' && total >= 60) return false;
                return true;
            });

            filtered.sort((a, b) => {
                const totalA = a.scoreInteresting + a.scoreUseful;
                const totalB = b.scoreInteresting + b.scoreUseful;
                switch (sortFilter) {
                    case 'score-desc': return totalB - totalA;
                    case 'score-asc': return totalA - totalB;
                    case 'views-desc': return b.viewsNum - a.viewsNum;
                    case 'name-asc': return a.name.localeCompare(b.name, 'zh-CN');
                    default: return totalB - totalA;
                }
            });

            renderTable(filtered);
        }
